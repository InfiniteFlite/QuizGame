<!DOCTYPE html>
<html>
<head>
  <title>The Biology Quiz Game</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
<h1 id="topbar"> Welcome to the Biology Study Quiz Website! Press below to select your mode</h1>
<p id="timer">If you are reading this: you lost the game</p>
<p id="Question"> Hello, this is a question. If you get it correct you win a very special prize. Good Luck!</p>
<div id="Menu">
<button class="mmButton" id="easyButton">Easy Mode</button>
<button class="mmButton" id="mediumButton">Medium Mode</button>
<button class="mmButton" id="hardButton">Hard Mode</button>
</div>
<div id="questionBank">
<button class="qbButton" id="q1b">Question 1</button>
<button class="qbButton" id="q2b">Question 2</button>
<button class="qbButton" id="q3b">Question 3</button>
<button class="qbButton" id="q4b">Question 4</button>
<a href="index.html">
<button class="returnButton" id="backButton">Back to menu</button>
</a>
<button class="returnButton" id="replayButton">Replay</button>
</div>
<div id=#settings>
  <form>
    <label for="mtime">Medium Timer Setting:</label>
    <input type="text" id="mtime" name="mtime" /><br>
    <label for="htime">Hard Timer Setting:</label>
    <input type="text" id="htime" name="htime" /><br>
    <input id="Submit" type="submit" value="Submit" />
  </form>
</div>
</body>
</html>
